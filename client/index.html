<head>
<title>app_pizza</title>
</head>

<body>
<h1 class="title">
	<img class="logo" src="pizza.png" >
	<span>PizzApp</span>
	{{> login_box}}
	{{> user_box}}
</h1>
<section class="uno">
	{{> hacerPedido}}
	{{> create_product}}
	{{> createUser}}
</section>

<section class="dos">
	{{> orders}}
</section>
</body>





<!-- =========================================ORDERS========= -->
<template name="orders">
		<div class="order_box">
			<img src="waiter.png" >
			<h2 class="mesa">Mesa: 2</h2>
			<ul class="order_list">
				<li>Cocacola: $40</li>
				<li>Pizza: $340</li>
				<li>Jugo Naranja: $20</li>
				<li>Cocacola: $40</li>
				<li>Pizza: $340</li>
				<li>Jugo Naranja: $20</li>
			</ul>
			<button class="order_is_ready">Orden est√° Lista</button>
		</div>
	</template>
<!-- ================================================== -->
<template name="login_box">
	{{#unless currentUser}}
	<div id="login_box">
		<ul id="mensaje_error_login"></ul>
		<label for="name">Nombre:</label>
		<input id="name" type="text">
		<label for="password">Clave</label>
		<input id="password" type="text">
		<button id="login">Login</button>
	</div>
	{{/unless}}
	
</template>

<!-- ================================================== -->
<template name="create_product">
	<div id="create_product_box">
		<h3>Crear Producto:</h3>
		<ul id="error_message_create_product"></ul>
		<label for="product_name">Nombre: </label>
		<input id="product_name" type="text">
		<label for="price">Price</label>
		<input id="price" type="text">
		<button id="create_product">Crear Producto</button>
	</div>
	
</template>

<!-- ========================================HACER PEDIDO========== -->
<template name="hacerPedido">
	<h3>Hacer Pedidos:</h3>
	<ul id="mensaje_error"></ul>
	<label for="mesa">Mesa: </label>
	<input id="mesa" type="text">
	<label for="item">Pedido: </label>
	<button id="add_product">Agregar producto</button>
	<select class="pedido" id="pedido">
	{{#each products}}
		<option value="{{_id}}">{{name}}</option>
	{{/each}}
	</select>
	<ul id="product_list"></ul>
	<button id="nuevo_pedido">Crear Pedido</button>
</template>
<!-- ============================================user box====== -->
<template name="user_box">
	{{#if currentUser}}
	{{#with currentUser}}
	<div id="user_box">
		<span id="is_logged_in">Hola! {{username}} :D</span>
		<span></span>
		<button id="logout">Logout</button>
	</div>
	{{/with}}
	{{/if}}
</template>
<!-- ==========================================CREATE USERS======== -->
<template name="createUser">
	<div class="create_user_box">
		<ul id="mensaje_error_create_users"></ul>
		<h3>Crear Usuarios:</h3>
		<label for="name">Nombre:</label>
		<input id="name" type="text">
		<label for="password">Clave:</label>
		<input id="password" type="text">
		<label for="role">Rol:</label>
		<select id="role">
			<option value="cocinero">Cocinero</option>
			<option value="mesero">Mesero</option>
			<option value="chef">Chef</option>
		</select>
		<button id="create_user">Crear Usuario</button>
	</div>
</template>
