<head>
<title>app_pizza</title>
</head>

<body>
<h1 class="title">
	<img class="logo" src="pizza.png" >
	<span>PizzApp</span>
	{{> login_box}}
	{{> user_box}}
</h1>
<section class="uno">
	{{> hacerPedido}}
	{{> createUser}}
</section>

<section>

</section>
</body>

<!-- ================================================== -->
<template name="login_box">
	{{#unless currentUser}}
	<div id="login_box">
		<label for="name">Nombre:</label>
		<input id="name" type="text">
		<label for="password">Clave</label>
		<input id="password" type="text">
		<button id="login">Login</button>
	</div>
	{{/unless}}
	
</template>

<!-- ================================================== -->
<template name="hacerPedido">
	<h3>Crear Pedidos</h3>
	<ul id="mensaje_error"></ul>
	<label for="mesa">Mesa: </label>
	<input id="mesa" type="text">
	<label for="item">Pedido: </label>
	<input id ="item_1" type="text">
	<button id="nuevo_pedido">Crear Pedido</button>
</template>
<!-- ================================================== -->
<template name="user_box">
	{{#if currentUser}}
	{{#with currentUser}}
	<div id="user_box">
		<span id="is_logged_in">Hola! {{username}} :D</span>
		<span></span>
		<button id="logout">Logout</button>
	</div>
	{{/with}}
	{{/if}}
</template>
<!-- ================================================== -->
<template name="createUser">
	<div class="create_user_box">
		<h3>Crear Usuarios</h3>
		<label for="name">Nombre:</label>
		<input id="name" type="text">
		<label for="password">Clave:</label>
		<input id="password" type="text">
		<label for="role">Rol:</label>
		<select id="role">
			<option value="cocinero">Cocinero</option>
			<option value="mesero">Mesero</option>
			<option value="chef">Chef</option>
		</select>
		<button id="create_user">Crear Usuario</button>
	</div>
</template>
